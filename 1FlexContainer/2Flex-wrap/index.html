<!DOCTYPE html>
<html>
<head>
	<title>Flex-wrap</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<header class="header">
		<a href="../../index.html"><button>Home</button></a>
		<h1>flex-wrap</h1>
	</header>
	<main class="main">
		<h2> Flex-wrap: nowrap</h2>
		<section class="container nowrap">
			<div class="item">Text111111111111</div>
			<div class="item">Textedotem1</div>
			<div class="item">Texteditems11111111111</div>		
		</section>	
		<h2> Flex-wrap: wrap</h2>
		<section class="container wrap">
			<div class="item">Text111111111111</div>
			<div class="item">Textodoitem2222</div>
			<div class="item">Textodoitem3333</div>		
		</section>
		<h2> Flex-wrap: wrap-reverse</h2>
		<section class="container wrap-reverse">
			<div class="item">Text111111111111</div>
			<div class="item">Textodoitem2222</div>
			<div class="item">Textodoitem3333</div>
		</section>
	</main>	
</body>
</html>
